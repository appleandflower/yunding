<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="sign up.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="background">
        <div class="head">
            <div class="exit"><span class="iconfont">&#xe60a;</span></div>
            <div class="title">Sign Up</div>
            <div class="question"><span class="iconfont">&#xe61d;</span></div>
        </div>
        <div class="photo">
            <div class="circle">
                <div class="jiahao"><img src="image/+.png" ></div>
                <p>PHOTO</p>
            </div>
        </div>
        <div class="information">
            <div class="content">
                <div class="first_name">
                    <p style="margin-top: 0;">First Name <input type="text" name="first_name" class="input1"></p>
                    <img src="image/hengxian.png">
                </div>
                <div class="last_name">
                    <p style="margin-top: 0;">Last Name <input type="text" name="first_name" class="input2"></p>
                    <img src="image/hengxian.png">
                </div>
                <div class="email">
                    <p style="margin-top: 0;">Email Address <input type="text" name="first_name" class="input3"></p>
                    <img src="image/hengxian.png">
                </div>
                <div class="password">
                    <p style="margin-top: 0;">Password <input type="text" name="first_name" class="input4"></p>
                    <p style="color: #43e0b1;margin-top: 0;">show</p>
                </div>
            </div>
        </div>
        <div class="button">
            <p style="color: #706d9f;font-size: 30px;font-weight: bold;">Sign Up</p>
        </div>
        <div class="foot">
            <div class="content">
                <p>Allready a member?</p>
                <p style="color: #43e0b1;">Sign In</p>
            </div>
        </div>
    </div>
</body>
</html>
